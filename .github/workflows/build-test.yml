name: Run test and build

on: push

jobs:
  test:
    startegy:
      matrix:
        node-version: [12,18]
    runs-on: ubuntu-latest

    steps:
      - name: Get Codes
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm run test

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get Codes
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm install

      - name: Run Build
        run: npm run build
